<!DOCTYPE html>
<html lang="en-us">

  <head>

    <title>Assignment Chat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    
  </head>

  <body>

    <div id="start-screen">
      <h2>start social-life?</h2>
      <button class="button-start-screen" id="button-yes" type="button">Yes</button>
      <button class="button-start-screen" id="button-no" type="button">No</button>
    </div>

    <header>
      <h1>Online-Friends-Simulator</h1>
    </header>

    <div id="main">

      <div id="participants-window">
      </div>

      <div id="message-window">
      </div>

    </div>

    <form id="chat-form" autocomplete="off">
      <input name="chat-input" id="chat-input" placeholder="your message" />
    </form>

    <footer>
      <p>by Alrik Neumann</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./script.js"></script>

  </body>

</html>
